[alembic]
script_location = backend/alembic
sqlalchemy.url = sqlite:///backend/data.db

[alembic:runtime]
default_start = head

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
level = NOTSET
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

