<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- TapIn Icon - Panda in Location Pin (for favicons, app icons) -->

  <!-- Circular background -->
  <circle cx="40" cy="40" r="38" fill="white"/>
  <circle cx="40" cy="40" r="38" fill="none" stroke="#17B8A3" stroke-width="2"/>

  <!-- Location pin - teal -->
  <path d="M 40,10 C 24,10 12,22 12,38 C 12,56 40,68 40,68 C 40,68 68,56 68,38 C 68,22 56,10 40,10 Z"
        fill="#17B8A3"/>

  <!-- Panda face -->
  <circle cx="32" cy="33" r="5" fill="#2F3E46"/>  <!-- Left ear -->
  <circle cx="48" cy="33" r="5" fill="#2F3E46"/>  <!-- Right ear -->
  <circle cx="40" cy="38" r="14" fill="white"/>   <!-- Face -->

  <!-- Eyes -->
  <ellipse cx="35" cy="36" rx="3.5" ry="5" fill="#2F3E46"/>
  <ellipse cx="45" cy="36" rx="3.5" ry="5" fill="#2F3E46"/>
  <circle cx="35" cy="35" r="2" fill="white"/>
  <circle cx="45" cy="35" r="2" fill="white"/>

  <!-- Nose and smile -->
  <ellipse cx="40" cy="41" rx="2" ry="1.5" fill="#2F3E46"/>
  <path d="M 35,45 Q 40,48 45,45" stroke="#2F3E46" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Orange accent -->
  <circle cx="52" cy="52" r="4" fill="#FF9D42"/>
</svg>
