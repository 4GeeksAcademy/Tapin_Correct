<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" width="320" height="60">
  <!-- Horizontal TapIn Logo - Panda + Text side by side -->

  <!-- Panda in location pin -->
  <g transform="translate(30, 30)">
    <path d="M 0,-22 C -12,-22 -20,-14 -20,0 C -20,14 0,22 0,22 C 0,22 20,14 20,0 C 20,-14 12,-22 0,-22 Z"
          fill="#17B8A3"/>

    <circle cx="-6" cy="-4" r="3" fill="#2F3E46"/>
    <circle cx="6" cy="-4" r="3" fill="#2F3E46"/>
    <circle cx="0" cy="0" r="10" fill="white"/>

    <ellipse cx="-3.5" cy="-1" rx="2.5" ry="3.5" fill="#2F3E46"/>
    <ellipse cx="3.5" cy="-1" rx="2.5" ry="3.5" fill="#2F3E46"/>
    <circle cx="-3.5" cy="-1.5" r="1.2" fill="white"/>
    <circle cx="3.5" cy="-1.5" r="1.2" fill="white"/>

    <ellipse cx="0" cy="2" rx="1.2" ry="0.8" fill="#2F3E46"/>
    <path d="M -2.5,4.5 Q 0,6 2.5,4.5" stroke="#2F3E46" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- TapIn Text -->
  <text x="70" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#2F3E46">
    TapIn
  </text>

  <!-- Orange heart accent -->
  <g transform="translate(185, 30)">
    <path d="M 0,-3 C 0,-3 -3,-6 -6,-6 C -8,-6 -10,-4 -10,-2 C -10,1 -7,4 0,9 C 7,4 10,1 10,-2 C 10,-4 8,-6 6,-6 C 3,-6 0,-3 0,-3 Z"
          fill="#FF9D42"/>
  </g>

  <!-- Subtext -->
  <text x="70" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#475569">
    Discover. Connect. Volunteer.
  </text>
</svg>
