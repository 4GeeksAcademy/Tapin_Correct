# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "tapin-correct"
primary_region = "iad"

[build]
  dockerfile = "src/backend/Dockerfile"

# [deploy]
#   release_command = "python -c \"from backend.app import create_app, db; app = create_app(); app.app_context().push(); db.create_all()\""
# Disabled for demo - tables will be created automatically via RUN_MIGRATIONS_ON_START

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
