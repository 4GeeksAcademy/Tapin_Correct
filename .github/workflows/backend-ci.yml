name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install backend dependencies
        working-directory: src/backend
        run: |
          pipenv install --dev --deploy || pipenv install --dev

      - name: Install Playwright browsers (optional)
        working-directory: src/backend
        run: pipenv run python -m playwright install chromium || true

      - name: Run alembic migrations
        working-directory: src
        env:
          PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}/src/backend
        run: |
          pipenv run python -m alembic -c alembic.ini upgrade head

      - name: Run tests
        working-directory: src/backend
        env:
          PYTHONPATH: ${{ github.workspace }}/src/backend:${{ github.workspace }}/src
          LLM_PROVIDER: mock
          SECRET_KEY: test-secret-key-for-ci
          SECURITY_PASSWORD_SALT: test-salt-for-ci
        run: pipenv run pytest -q
